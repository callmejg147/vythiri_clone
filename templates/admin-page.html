<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vythiri Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
        width:100%;
        height: auto;
        background-color: #888888;
        background-image: url('./static/images/content-bg.jpg')
      }
      .login-content{
        margin:25%;
      }
      #admin-form {

      }


    </style>
</head>
  <body>
    <div class="login-content">
      <div>
        <form method="POST" id="admin-form" style="">
          <div class="input-group flex-nowrap" style="width:50%;margin:auto;">
            <span style="background-color:rgba(255,255,255,0.3);" class="input-group-text" id="addon-wrapping">Username :</span>
            <input style="background-color:rgba(255,255,255,0.3);" name="user" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
          </div><br>
          <div class="input-group flex-nowrap" style="width:50%;margin:auto;">
            <span style="background-color:rgba(255,255,255,0.3);" class="input-group-text" id="addon-wrapping">Password :</span>
            <input style="background-color:rgba(255,255,255,0.3);" name="pass" type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
          </div><br>
          <div class="d-grid gap-2" style="width:50%;margin:auto;">
            <button style="width:100%" formaction="/admin-view" formmethod="POST" class="btn btn-primary" type="submit" form="admin-form"><b>Admin Login</button>
          </div>
        </form>
      </div>

    </div>
